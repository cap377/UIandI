<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="responsive-nav-sidebar responsive-nav-animate-left" style="display:none" id="mySidebar">
    <button id="responsiveNavClose" class="responsive-nav-bar-item responsive-nav-button"(click)="closeSidebar()">Close &times;</button>
    <a routerLink="/home" class="responsive-nav-bar-item responsive-nav-button" (click)="closeSidebar()">Home</a>
    <a routerLink="/forum" class="responsive-nav-bar-item responsive-nav-button" (click)="closeSidebar()">Forums</a>
    <a routerLink="/users" class="responsive-nav-bar-item responsive-nav-button" (click)="closeSidebar()">Users</a>
  </div>
  <div class="w3-main" id="main">
    <div class="w3-teal">
      <a id="responsiveNavHamburgerButton">
        <span class="glyphicon glyphicon-menu-hamburger" (click)="openSidebar()"></span>
      </a>
    </div>
  </div>
  <div class="app-title-bar">
    <div id="app-title-bar-title">
      ACE
    </div>
  </div>
  <div class="router-content">
    <router-outlet></router-outlet>
  </div>
</body>
</html>
